<nav class="stepper">
    <div 
      *ngFor="let label of steps; let i = index" 
      class="step" 
      [class.active]="i <= step"
    >
      <div class="circle">{{ i + 1 }}</div>
      <div class="label">{{ label }}</div>
      <div 
        *ngIf="i < steps.length - 1" 
        class="connector" 
        [class.active]="i < step"
      ></div>
    </div>
  </nav>
